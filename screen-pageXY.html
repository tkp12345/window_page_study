<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            position: fixed;
            top: 10px;
            right: 50px;

        }

        div {

            background-color: orange;
            width: 100px;
            height: 100px;
            margin: 5px;
            transition: 0.5s;
        }

        .click {
            background-color: rgb(255, 102, 0);
        }

        .button {}
    </style>
</head>

<body>
    <section>
        <button class="Plus100y" >Scroll 100px (y)</button>
        <button class="Minus100y">Scroll 100px (-y)</button>
        <button class="scrollcolor">Scroll color</button>
    </section>
    <div>

    </div>
    <div class="color">

    </div>
    <div>


    </div>
    <div>


    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>

    <script>
    
        const color = document.querySelector('.color');
        const plusYbtn = document.querySelector('.Plus100y');
        const minusYbtn = document.querySelector('.Minus100y');
        const scrollColor = document.querySelector(".scrollcolor")
     
        plusYbtn.addEventListener("click", ()=>{
            window.scrollBy(0,100);
        })
        minusYbtn.addEventListener("click", ()=>{
            window.scrollTo(0,100);
        })
        scrollColor.addEventListener("click", ()=>{
            color.scrollIntoView();
        })


        color.addEventListener('click', e => {
            const rect = color.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${e.clientX}, ${e.clientY}`)
            color.classList.toggle('click');
        })



    </script>


</body>

</html>
