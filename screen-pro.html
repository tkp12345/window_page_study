    <style>
        .section{
            display: inline-block;
            background-color: aqua;
            padding:20px;
            margin-top: 20px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="section">
    <script>
            const tag =document.querySelector('.section');
        function updateTag(){
            tag.innerHTML =`
              window.screen: ${window.screen.width}, ${window.screen.height}
              window.screen: ${window.outerWidth}, ${window.outerHeight}
              window.screen: ${window.innerWidth}, ${window.innerWidth}
              documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
              `;
        }
          window.addEventListener('resize',()=>{
            updateTag()
             
          })
          updateTag();
    </script>
 </div>
